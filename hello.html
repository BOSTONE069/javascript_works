<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>

        function hello() {
            if (document.querySelector('h1').innerHTML === 'Hello!'){ // using the conditions to enable selection of the different elements in html page
                document.querySelector('h1').innerHTML = 'Goodbye!';
            } else {
                document.querySelector('h1').innerHTML = 'Hello!';
            }
            

        }

    </script>
</head>
<body>
    <h1>Hello!</h1>
    <button onclick="hello()">Click Here!</button>
</body>
</html>
